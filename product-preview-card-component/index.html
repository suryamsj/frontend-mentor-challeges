<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="asset/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="asset/scss/style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card_left"></div>
      <div class="card_right">
        <div class="card_header">
          <p>PERFUME</p>
        </div>
        <div class="card_title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="card_description">
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="card_price">
          <h1>$149.99 <span>$169.99</span></h1>
        </div>
        <div class="card_footer">
          <a href="#" class="card_button"><img src="asset/images/icon-cart.svg" alt="Icon Cart"> Add to Cart</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://suryamsj.netlify.app/">Muhammad Surya J</a>.
  </footer>

</body>

</html>
